<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main >
        <section class="bg-amber-100 py-16 my-16">
            <h1 class="text-6xl mt-6 mx-auto text-center w-3/4">Welcome to bank of <span class="text-violet-600">Bogura.</span></h1>
            <div class="mx-auto my-8 w-3/4 bg-indigo-300 py-4">
                <h1 class="text-4xl mx-auto w-3/5 mb-2">Please login.</h1>
                <input id="email-field" class="block w-1/2 mx-auto px-3 py-1 rounded-lg mb-3" type="email" name=""  placeholder="Please enter your email address">
                <input id="password-field" class="block w-1/2 mx-auto px-3 py-1 rounded-lg mb-3" type="password" name="" placeholder="Please enter your password">
                <button id="login-submit-btn" class="bg-indigo-600 px-6 py-2 rounded-md text-white ml-64">submit</button>
            </div>
            <script src="js-file/login-page.js"></script>
        </section>
    </main>
    
</body>
</html>
